<h1 mat-dialog-title>¿Está seguro que desea borrar este heroe?</h1>

<div mat-dialog-content>
    <p>Este proceso no es reversible, está apunto de eliminar un heroe</p>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No gracias</button>
    <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>Ok</button>
</div>
