<div class="flex flex-column p-2">
    <h3>Buscador</h3>

    <mat-form-field>
        <mat-label>Buscador de heroes</mat-label>
        <input 
        [formControl]= "searchInput"
        type="text" 
        (input)="searchHero()"
        [matAutocomplete]="auto"
        matInput>

        <mat-autocomplete 
        autoActiveFirstOption 
        (optionSelected)="onSelectedOption($event)"
        #auto="matAutocomplete">
          <mat-option 
          *ngFor="let hero of heroes" [value]="hero"
          >
            {{hero.superhero}}
        </mat-option>  

        <mat-option
            *ngIf="heroes.length === 0 && searchInput.value?.length > 0"
        >
            No se encuentra nada con el termino {{ searchInput.value }}
        </mat-option>
        </mat-autocomplete>
    </mat-form-field>

</div>
